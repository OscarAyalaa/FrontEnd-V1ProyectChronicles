<body>
    <div class="wrapper">
        <form [formGroup]="registerForm">
            <p class="text-danger">{{registroError}}</p>
            <h1>Registro de Pelicula</h1>

            <div class="input-box">
                <input type="text" placeholder="Nombre" formControlName="nombre" class="form-control" required>
                <div *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)" class="text-danger">
                  <div *ngIf="nombre.errors?.['required']">
                    El Nombre es requerido.
                  </div>
                </div>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Genero" formControlName="genero" class="form-control" required>
                <div *ngIf="genero.invalid && (genero.dirty || genero.touched)" class="text-danger">
                  <div *ngIf="genero.errors?.['required']">
                    El Genero es requerido.
                  </div>
                </div>
            </div>

            <div class="input-box">
                <input type="number" placeholder="Año" formControlName="anio" class="form-control" required>
                <div *ngIf="anio.invalid && (anio.dirty || anio.touched)" class="text-danger">
                  <div *ngIf="anio.errors?.['required']">
                    El Año es requerido.
                  </div>
                </div>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Direccion" formControlName="direccion" class="form-control" required>
                <div *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)" class="text-danger">
                  <div *ngIf="direccion.errors?.['required']">
                    La Direccion es requerida.
                  </div>
                </div>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Multimedia" formControlName="multimedia" class="form-control" required>
                <div *ngIf="multimedia.invalid && (multimedia.dirty || multimedia.touched)" class="text-danger">
                  <div *ngIf="multimedia.errors?.['required']">
                    Multimedia es requerido.
                  </div>
                </div>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Portada" formControlName="portada" class="form-control" required>
                <div *ngIf="portada.invalid && (portada.dirty || portada.touched)" class="text-danger">
                  <div *ngIf="portada.errors?.['required']">
                    Link requerido.
                  </div>
                </div>
            </div>
    
            <button type="submit" (click)="guardarPelicula()" class="btn btn-primary">Aceptar</button>

        </form>
    </div>
</body>
